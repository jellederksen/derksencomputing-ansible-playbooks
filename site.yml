#!/usr/bin/ansible-playbook --ask-vault-pass
---

#We first run the vpn role so we can connect to Alcor over IPsec
- name: Configure IPSec tunnel between wormhole and blackhole
  hosts: vpn
  become: True
  roles:
    - vpn
  tags:
    - vpn

- name: Configure nodes with common settings
  hosts: all:!vpn
  become: True
  roles:
    - common
  tags:
    - common

- name: Configure firewall's 
  hosts: firewall
  become: True
  roles:
    - firewall
  tags:
    - firewall

- name: Install and configure ipa server and clients
  hosts: ipa
  become: True
  roles:
    - role: ipa
  tags:
    - ipa

- name: Configure time server and clients
  hosts: all:!vpn
  become: True
  roles:
    - time
  tags:
    - time

- name: Configure file services
  hosts: fileservers
  become: True
  roles:
    - fileserver
  tags:
    - fileserver

- name: Configure backups
  hosts: backup
  become: True
  roles:
    - backup
  tags:
    - backup

- name: Setup and configure mail
  hosts: mail
  become: True
  roles:
    - mail
  tags:
    - mail

- name: Setup and configure DNS-servers
  hosts: dns
  become: True
  roles:
    - dns
  tags:
    - dns

- name: Configure websites
  hosts: webservers
  become: True
  roles:
    - website
  tags:
    - website

- name: Configure desktop nodes
  hosts: desktops
  become: True
  roles:
    - desktop
  tags:
    - desktop

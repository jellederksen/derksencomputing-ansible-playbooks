---

- name: Add Node_exporter systemaccount
  user:
    name: node_exporter
    shell: /bin/false
    create_home: False

- name: Download Node_exporter archive
  get_url:
    url: https://github.com/prometheus/node_exporter/releases/download/v1.3.1/node_exporter-1.3.1.linux-amd64.tar.gz
    dest: /opt
    mode: '0440'

- name: Unarchive Node_exporter
  unarchive:
    src: /opt/node_exporter-1.3.1.linux-amd64.tar.gz
    dest: /opt
    remote_src: yes

- name: Rename extracted Node_exporter directory to node_exporter
  shell: mv node_exporter*.linux-amd64 node_exporter
  args:
    chdir: /opt
    creates: node_exporter

- name: Setup Node_exporter systemd unit file
  template:
    src: templates/node_exporter.service.j2
    dest: /etc/systemd/system/node_exporter.service

- name: Start and enable Node_exporter
  systemd:
    state: started
    name: node_exporter
    daemon_reload: yes
    enabled: true

- name: Open TCP port 9100 
  firewalld:
    port: 9100/tcp
    permanent: yes
    state: enabled
  notify: reload_firewalld

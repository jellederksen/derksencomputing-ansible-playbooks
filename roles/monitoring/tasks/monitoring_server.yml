---

- name: Add Prometheus systemaccount
  user:
    name: prometheus
    shell: /bin/false
    create_home: False

- name: Download Prometheus archive
  get_url:
    url: https://github.com/prometheus/prometheus/releases/download/v2.32.1/prometheus-2.32.1.linux-amd64.tar.gz
    dest: /opt/prometheus.tar.gz
    mode: '0440'

- name: Unarchive Prometheus
  unarchive:
    src: /opt/prometheus.tar.gz
    dest: /opt
    remote_src: yes

- name: Rename extracted Prometheus directory to prometheus
  shell: mv prometheus*.linux-amd64 prometheus
  args:
    chdir: /opt
    creates: prometheus

- name: Create Prometheus configuration directory
  file:
    path: /etc/prometheus
    state: directory
    mode: '0755'

- name: Create Prometheus database storage directory
  file:
    path: /var/prometheus
    state: directory
    mode: '0755'
    owner: prometheus
    group: prometheus

- name: Setup Prometheus configuration file
  template:
    src: templates/prometheus.yml.j2
    dest: /etc/prometheus/prometheus.yml
    owner: prometheus
    group: prometheus
    mode: '0644'
  notify: restart_prometheus

- name: Setup Prometheus configuration file
  template:
    src: templates/prometheus.service.j2
    dest: /etc/systemd/system/prometheus.service

- name: Start and enable Prometheus
  systemd:
    state: started
    name: prometheus
    daemon_reload: yes
    enabled: True

- name: Open TCP port 9090 
  firewalld:
    port: 9090/tcp
    permanent: yes
    state: enabled
  notify: reload_firewalld

- name: Add Alertmanager systemaccount
  user:
    name: alertmanager
    shell: /bin/false
    create_home: False

- name: Download Alertmanager archive
  get_url:
    url: https://github.com/prometheus/alertmanager/releases/download/v0.23.0/alertmanager-0.23.0.linux-amd64.tar.gz
    dest: /opt
    mode: '0440'

- name: Unarchive Alertmanager
  unarchive:
    src: /opt/alertmanager-0.23.0.linux-amd64.tar.gz
    dest: /opt
    remote_src: yes

- name: Rename extracted Alertmanager directory to alertmanager
  shell: mv alertmanager*.linux-amd64 alertmanager
  args:
    chdir: /opt
    creates: alertmanager

- name: Create Alertmanager configuration directory
  file:
    path: /etc/alertmanager
    state: directory
    mode: '0755'

- name: Create Alertmanager data directory
  file:
    path: /var/alertmanager
    state: directory
    mode: '0755'
    owner: alertmanager
    group: alertmanager

- name: Setup Alertmanager configuration file
  template:
    src: templates/alertmanager.yml.j2
    dest: /etc/alertmanager/alertmanager.yml
    owner: alertmanager
    group: alertmanager
    mode: '0644'
  notify: restart_alertmanager

- name: Setup Alertmanager systemd unit file
  template:
    src: templates/alertmanager.service.j2
    dest: /etc/systemd/system/alertmanager.service

- name: Start and enable Alertmanager
  systemd:
    state: started
    name: alertmanager
    daemon_reload: yes
    enabled: True

- name: Add Grafana repository
  yum_repository:
    name: grafana
    description: Grafana Repository
    file: grafana_repo
    baseurl: https://packages.grafana.com/oss/rpm
    gpgcheck: yes
    gpgkey: https://packages.grafana.com/gpg.key

- name: Install Grafana
  yum:
    name: grafana
    state: present

- name: Start and enable Grafana server
  service:
    state: started
    name: grafana-server
    enabled: True

- name: Open TCP port 3000 
  firewalld:
    port: 3000/tcp
    permanent: yes
    state: enabled
  notify: reload_firewalld
